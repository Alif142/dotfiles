backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;

# Opacity
active-opacity = 1.0;
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;
blur-background = true;

blur-method = "dual_kawase";
blur-strength = 0;

# Fading
fading = true;
fade-delta = 5;
fade-in-step = 0.06;
fade-out-step = 0.06;
no-fading-openclose = true;

#fade-exclude = [ ];

# Window type settings
wintypes:
{
    dock = {
        shadow = false;
        fade = false;
    };
    desktop = { fade = false; };
};

opacity-rule = [
    "100:class_g = 'firefox'",
    "100:class_g = 'vlc'",
    "100:class_g = 'Nemo'",
    "100:class_g = 'Rofi'",
    "100:class_g = 'pavucontrol'",
    "100:class_g = 'Brave-browser'",
    "100:class_g = 'Lxappearance'",
    "100:class_g = 'Thunar'",
    "100:class_g = 'kitty'",
    "70:class_g = 'Polybar'",
    "100:class_g = 'org.wezfurlong.wezterm'",
    "100:class_g = 'qBittorrent'",
    "100:class_g = 'Nitrogen'"

];

xrender-sync-fence = true;

