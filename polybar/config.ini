[colors]
; Ros√© Pine color scheme
background = #191724
foreground = #e0def4
primary = #ebbcba
secondary = #31748f
alert = #eb6f92
disabled = #555169

[bar/mybar]
; Floating settings
wm-restack = bspwm
override-redirect = false
fixed-center = false

; Dimensions
width = 94%
height = 28
offset-x = 3%
offset-y = 5px
radius = 0
border-size = 0

; Colors
background = ${colors.background}
foreground = ${colors.foreground}

; Fonts
font-0 = "FiraCode Nerd Font:style=Regular:size=12;2"
font-1 = "FiraCode Nerd Font:style=Bold:size=12;2"
font-2 = "FiraCode Nerd Font Mono:style=Regular:size=12;2"

; Modules - only active workspaces and date/time
modules-left = bspwm
modules-center = 
modules-right = date padding-right

; Disable tray
tray-position = none

; Spacing
padding-left = 4
padding-right = 4
module-margin-left = 0
module-margin-right = 0

[module/bspwm]
type = internal/bspwm
pin-workspaces = false  ; Only show active workspaces
enable-click = true
enable-scroll = true

; Only show focused and occupied workspaces
label-focused = %name%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.primary}
label-focused-padding = 2
label-focused-font = 1

label-occupied = %name%
label-occupied-background = ${colors.background}
label-occupied-foreground = ${colors.secondary}
label-occupied-padding = 2

; Hide empty and urgent workspaces
label-empty = 
label-urgent = 

[module/date]
type = internal/date
interval = 1

date = %a %b %d%
time = %I:%M

label = %date%  %time%
label-font = 2
label-foreground = ${colors.foreground}
label-padding = 2

; Creates transparent space after time module
[module/padding-right]
type = custom/text
content = "   "
content-foreground = ${colors.background}
content-background = ${colors.background}

[settings]
screenchange-reload = true
