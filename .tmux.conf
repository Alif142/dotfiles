#List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g mouse off
set -g status-bg colour235
set -g status-fg colour214
set-option -g status-position top
# Enable mouse mode
set -g mouse on

# Unbind scroll wheel from scrolling through history
unbind -n WheelUpPane
unbind -n WheelDownPane

# Optional: Bind scroll wheel to scroll application output
bind -n WheelUpPane if-shell -F '#{mouse_any_flag}' 'send-keys -M' 'copy-mode -e'
bind -n WheelDownPane if-shell -F '#{mouse_any_flag}' 'send-keys -M' 'send-keys -M'
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
